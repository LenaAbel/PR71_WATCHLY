<div class="max-w-full">
    <app-trailer-banner [showId]="showId"></app-trailer-banner>
    <app-return-btn></app-return-btn>
    <h2 class="p-4 md:p-6 text-3xl md:text-5xl font-bold text-(--color-main-light) dark:text-(--color-main-dark) w-fit">All episodes</h2>
    <div class="p-3 md:p-6 mx-auto items-center gap-6 md:gap-10 mt-2 md:mt-4">
        <app-season-dropdown *ngFor="let season of groupedSeasons" [season]="season"></app-season-dropdown>
    </div>
</div>
