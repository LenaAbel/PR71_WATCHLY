<div class="w-full md:max-w-[23vw] bg-(--bg-surface-1-light) dark:bg-(--bg-surface-1-dark) p-4 md:p-6 shadow-(--shadow-light) dark:shadow-(--shadow-dark) rounded-(--radius-outer) overflow-hidden mt-6 md:mt-10">
    <h2 class="font-bold text-2xl md:text-3xl">Casting</h2>
    <div *ngIf="cast && cast.length > 0; else noCast">
        <div class="grid grid-cols-3 md:grid-cols-2 gap-2 md:gap-4 mt-4">
            <ng-container>
                <app-actor-card 
                    *ngFor="let actor of (cast.length >= 6 ? (cast | slice:0:6) : cast)" 
                    [pageTitle]="'home'" 
                    [actor]="actor | actorNameFormat">
                </app-actor-card>
            </ng-container>
        </div>
    </div>
    <ng-template #noCast>
        <p class="text-sm md:text-base mt-2">No cast available.</p>
    </ng-template>
</div>
