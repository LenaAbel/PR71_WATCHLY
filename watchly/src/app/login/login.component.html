<div class="h-[80vh] flex items-center justify-center w-full">
  <div class="w-full max-w-lg bg-(--bg-surface-1-light) dark:bg-(--bg-surface-1-dark) p-6 rounded-[25px] shadow-(--shadow-light) dark:shadow-(--shadow-dark)">
    <h2 class="text-xl font-bold text-center text-(--color-main-light) dark:text-(--color-main-dark) mb-4">
      Welcome back !
    </h2>

    <form name="form" #f="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col">
      <label class="text-(--color-main-light) dark:text-(--color-main-dark)">E-mail</label>
      <input
        type="email"
        class="form-control border border-(--bg-surface-3-light) dark:border-(--bg-surface-3-dark) rounded-(--radius-inner) p-2 w-full mt-2 bg-(--bg-surface-2-light) dark:bg-(--bg-surface-2-dark)"
        name="email"
        [(ngModel)]="form.email"
        required
      />

      <label class="mt-4 text-(--color-main-light) dark:text-(--color-main-dark)">Password</label>
      <input
        type="password"
        class="form-control border border-(--bg-surface-3-light) dark:border-(--bg-surface-3-dark) rounded-(--radius-inner) p-2 w-full mt-2 bg-(--bg-surface-2-light) dark:bg-(--bg-surface-2-dark)"
        name="password"
        [(ngModel)]="form.password"
        required
      />

      <button type="submit" class="hover:cursor-pointer mt-12 bg-(--color-main-light) dark:bg-(--color-main-dark) font-bold text-white p-2 rounded-(--radius-inner) mx-auto w-2/5">
        Log in !
      </button>
    </form>
  </div>
</div>
