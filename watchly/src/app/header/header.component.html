<header class="flex items-center justify-between bg-(--bg-color-light) dark:bg-(--bg-color-dark) p-6">
    <div class="text-3xl font-bold text-(--color-main-light) dark:text-(--color-main-dark)">
      WATCHLY
    </div>
  
    <!-- Affichez l'input si ce n'est pas login ou register -->
    <div class="w-1/3" *ngIf="route !== 'login' && route !== 'register'">
      <input 
        type="text" 
        placeholder="What are you looking for ?" 
        class="w-full text-(--bg-surface-5-light) dark:text-(--bg-surface-5-dark) px-4 py-1.5 rounded-full bg-(--bg-surface-1-light) dark:bg-(--bg-surface-1-dark) border border-(--bg-surface-2-light) dark:border-(--bg-surface-2-dark)"
      />
    </div>
  
    <!-- Affichez un autre bloc en fonction de la route -->
    <div class="flex items-center space-x-2" *ngIf="route !== 'login' && route !== 'register'">
      <span>Ululusse</span>
      <div class="w-8 h-8 flex items-center justify-center rounded-full bg-(--color-main-light) dark:bg-(--color-main-dark) text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5A3.75 3.75 0 1112 3.75 3.75 3.75 0 0115.75 7.5z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 20.25a8.25 8.25 0 0116.5 0" />
        </svg>
      </div>
    </div>
  </header>
