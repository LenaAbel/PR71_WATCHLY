<div class="w-full lg:max-w-screen-xl p-4 lg:p-6 mx-auto">
    <h3 class="text-2xl lg:text-3xl font-bold mb-4">Episodes</h3>
    <div class="space-y-4">
        <app-season-dropdown 
            *ngFor="let season of groupedSeasons; let i = index" 
            [season]="season" 
            [page]="'show'" 
            [active]="i === 0">
        </app-season-dropdown>
    </div>
</div>
