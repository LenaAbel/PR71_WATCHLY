<ng-container *ngIf="isAdmin; else redirect">
    <!-- Alert message -->
    <div *ngIf="showsService.alertMessage" 
         class="fixed top-4 right-4 p-4 rounded shadow-lg max-w-md transition-opacity duration-300 z-50"
         [ngClass]="{
           'bg-green-100 text-green-800 border border-green-200': showsService.alertType === 'success',
           'bg-red-100 text-red-800 border border-red-200': showsService.alertType === 'error'
         }">
        {{ showsService.alertMessage }}
        <button class="ml-2 text-gray-500 hover:text-gray-700" (click)="showsService.hideAlert()">âœ•</button>
    </div>

    <div class="w-full p-4 flex"> 
      <div class="flex gap-4 mt-4 p-4 w-full max-w-6xl"> 
        <div class="w-full p-4">
          <h1 class="text-6xl font-bold">ADMIN PANEL</h1> 
          <h2 class="text-2xl font-bold text-gray-400 mb-4">Manage Movies and Series</h2>
          <!-- Non Displayed Movies -->
          <app-slider-titled
            title="Add Movies"
            [content]="nonDisplayedMovies"
            type="movie"
            buttonType="Add"
            (buttonClick)="addShow($event)"
          ></app-slider-titled>
          <!-- Non Displayed Series -->
          <app-slider-titled
            title="Add Series"
            [content]="nonDisplayedSeries"
            type="series"
            buttonType="Add"
            (buttonClick)="addShow($event)"
          ></app-slider-titled>
          <!-- Displayed Movies -->
          <app-slider-titled
            title="Delete Movies"
            [content]="displayedMovies"
            type="movie"
            buttonType="Delete"
            (buttonClick)="deleteShow($event)"
          ></app-slider-titled>
          <!-- Displayed Series -->
          <app-slider-titled
            title="Delete Series"
            [content]="displayedSeries"
            type="series"
            buttonType="Delete"
            (buttonClick)="deleteShow($event)"
          ></app-slider-titled>
          <div class="mb-8"></div>
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-template #redirect>
    <p class="text-center text-red-500 text-2xl">Access Denied. Redirecting...</p>
  </ng-template>
