<div class="max-w-5xl bg-white shadow-lg rounded-2xl overflow-hidden border border-gray-200 p-6">
  <h2 class="text-2xl font-bold text-purple-700">{{ content.title }}</h2>
  <div class="flex items-center text-gray-600 text-sm space-x-3">
    <span>{{ content.status }}</span>
    <span>{{ content.year }}</span>
    <span>{{ content.seasons }} seasons</span>
    <span>{{ content.episodes }} episodes</span>
    <span>{{ content.duration }}</span>
    <span>{{ content.language }}</span>
    <div class="flex items-center mt-4">
      <button class="bg-purple-600 text-white text-xs px-4 py-2 rounded-full">+ Your rating</button>
      <div class="ml-auto text-right">
        <span class="text-gray-600 text-sm">IMDB rating</span>
        <div class="text-pink-500 text-lg">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <span [class]="i < content.rating ? 'text-pink-500' : 'text-gray-300'">&#9733;</span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <p class="text-gray-700 text-sm mt-3">{{ content.description }}</p>



  <div class="flex flex-wrap gap-2 mt-4">
    <span *ngFor="let genre of content.genres" class="border border-purple-500 text-purple-500 text-xs px-3 py-1 rounded-full">
      {{ genre }}
    </span>
  </div>
</div>
