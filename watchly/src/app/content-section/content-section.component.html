<div class="max-w-5xl overflow-hidden p-6">
  <div class="flex justify-between items-center">
    <h2 class="text-5xl font-bold text-(--color-main-light) dark:text-(--color-main-dark) w-fit">{{ content.title }}</h2>
    <button class="bg-(--color-main-light) dark:bg-(--color-main-dark) text-sm font-bold px-4 py-1 rounded-full"><span class="pr-2">+</span> Your rating</button>
  </div>
  <div class="flex justify-between items-end">
    <div class="infos">
      <span class="pr-1" *ngIf="type == 'tv'">{{ content.status }}</span>
      <span class="pr-1">{{ content.year }}</span>
      <span class="pr-1" *ngIf="type == 'movie'">{{ content.director }}</span>
      <span class="pr-1" *ngIf="type == 'tv'">{{ content.seasons }} seasons</span>
      <span class="pr-1" *ngIf="type == 'tv'">{{ content.episodes }} episodes</span>
      <span class="pr-1">{{ content.duration }}</span>
      <span class="pr-1">{{ content.language }}</span>
    </div>
    <div class="flex flex-col">
      <div class="ml-auto">
        <span class=" text-base">IMDB rating</span>
        <div class=" text-lg">
          <p class="text-(--color-main-light) dark:text-(--color-main-dark) text-2xl">&#9733; &#9733; &#9733; &#9733; &#9734;</p>
        </div>
      </div>
    </div>
  </div>
  <p class="mt-5 text-justify">{{ content.description }}</p>
  <div class="flex flex-wrap gap-5 mt-4">
    <span *ngFor="let genre of content.genres" class="border border-(--color-main-light) dark:border-(--color-main-dark) text-sm px-3 py-1 rounded-full">
      {{ genre }}
    </span>
  </div>
</div>
